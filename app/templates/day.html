{% extends "base.html" %}

{% block content %}
    {% if 'user_id' in  session %}
    <div class="card">
        <div class="card-body">
            <form action="/addtask">
                <div class="form-group">
                    Task Name
                    <input class="form-control-sm card-title" type="text" name="title" placeholder="title"><br>
                </div>
                <div class="form-group">
                    Description
                    <input class="form-control-sm" type="text" name="description" placeholder="description"><br><br>
                </div>
                <div class="form-group">
                    <label class="control-label" for="date">Due</label>
                    <input class="form-control-sm" id="date" name="date" placeholder="MM/DD" type="text" />
                </div>
                <button class="btn btn-primary" type="submit">Add Task</button>
            </form>
        </div>
    </div>
    {% endif %}
{% endblock %}

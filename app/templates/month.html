{% extends "base.html" %}

{% block head %}

    <style>
        th {
            width: 14%;
        }

        td {
            width: 14%;
        {#overflow: hidden;#}
        }

        tr {
            height: 20%;
        }

        .tCell {

        }

        .cellContent {
            height: 150px;
        }

        .cellButton {
            float: bottom;
        {#padding-right:20%;#}

        }
    table{
        min-height: 90%;
        table-layout: fixed;
    }
    </style>

{% endblock %}


{% block content %}

    <div class="container" style="height:inherit">
        <table class="table table-bordered">
            <thead>
            <tr>
                <th scope="col">Sun</th>
                <th scope="col">Mon</th>
                <th scope="col">Tues</th>
                <th scope="col">Wed</th>
                <th scope="col">Thurs</th>
                <th scope="col">Fri</th>
                <th scope="col">Sat</th>
            </tr>
            </thead>
            <tbody>
            {% for week in data %}
                <tr>
                    {% for day in week %}
                        <td>
                            <div class="tCell">
                                <div class="cellContent">
                                    <div class="cellDate">{{ day[0] }}</div>
                                    {{ day[1] }}
                                    <br>
                                    {{ day[2] }}
                                    <br>
                                    {{ day[3] }}
                                </div>
                                <div class="cellButton">
                                    <button style="float:right">View</button>
                                </div>
                            </div>
                        </td>
                    {% endfor %}
                </tr>
            {% endfor %}
            </tbody>

        </table>
    </div>
{% endblock %}

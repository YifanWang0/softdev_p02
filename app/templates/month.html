{% extends "base.html" %}

{% block head %}

    <style>
        th {
            width: 14%;
        }

        td {
            width: 14%;
        {#overflow: hidden;#}
        }

        .cellContent {
            height: 150px;
        }

        .cellTask{
            border-bottom:1px solid black;
        }

        table {
            min-height: 90%;
            table-layout: fixed;
        }
    </style>

{% endblock %}


{% block content %}

    <div class="container" style="height:inherit">
        <table class="table table-bordered">
            <thead>
            <tr>
                <th colspan="7" class="text-center">{{ month }}</th>
            </tr>
            <tr>
                <th scope="col">Sun</th>
                <th scope="col">Mon</th>
                <th scope="col">Tues</th>
                <th scope="col">Wed</th>
                <th scope="col">Thurs</th>
                <th scope="col">Fri</th>
                <th scope="col">Sat</th>
            </tr>
            </thead>
            <tbody>
            {% for week in data %}
                <tr>
                    {% for day in week %}
                        <td>
                            <div class="tCell">
                                <div class="cellContent">
                                    <div class="cellDate" style="border-bottom:1px solid black;">{{ day[0] }}</div>
                                    <div class="cellList" style="padding-top:5px">
                                        <div class="cellTask">
                                            {{ day[1] }}
                                        </div>
                                        <div class="cellTask">
                                            {{ day[2] }}
                                        </div>
                                        <div class="cellTask">
                                            {{ day[3] }}
                                        </div>
                                    </div>
                                </div>
                                <div class="cellButton" style="float:bottom">
                                    <button style="float:right">View</button>
                                </div>
                            </div>
                        </td>
                    {% endfor %}
                </tr>
            {% endfor %}
            </tbody>

        </table>
    </div>
{% endblock %}

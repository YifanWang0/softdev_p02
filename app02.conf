<VirtualHost *:80>

             ServerName app02 
	     WSGIDaemonProcess app02 python-path=/var/www/app02:/var/www/app02/app02/venv/lib/python3.6/site-packages
	     WSGIProcessGroup app02
             WSGIScriptAlias / /var/www/app02/app02.wsgi
             <Directory /var/www/app02/app02/>
                        Order allow,deny
                        Require all granted
             </Directory>

             Alias /static /var/www/app02/app02/static
             <Directory /var/www/app02/app02/static/>
                        Order allow,deny
                        Require all granted
              </Directory>
</VirtualHost>
